<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./contactStyle.css" />
    <script
      src="https://kit.fontawesome.com/dbb28dec5b.js"
      crossorigin="anonymous"
    ></script>
    <title>Planted</title>
  </head>
  <body>
    <header class="homeBackground">
      <div class="navbar">
        <div class="logo">
          <h2>Planted</h2>
        </div>
        <!-- Top Navigation Menu -->
        <div id="hamburger-icon" onClick="toggleMenu()">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
        <nav class="menu">
          <ul>
            <li><a href="#home">HOME</a></li>
            <li><a href="#about">ABOUT</a></li>
            <li><a href="#blog">BLOG</a></li>
            <li><a href="#contact" class="menuYellow">CONTACT</a></li>
          </ul>
        </nav>
      </div>
      <div id="topNavMobile">
        <ul>
          <li><a href="/index.html">HOME</a></li>
          <li><a href="#about">ABOUT</a></li>
          <li><a href="/Project-Folders/blog/blog.html">BLOG</a></li>
          <li><a href="#" class="menuYellow">CONTACT</a></li>
        </ul>
      </div>
      <div class="contactHeader">
        <div class="sectionTitle">
          <h2>Get in Touch</h2>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="contactInfo">
          <div class="social_media-wrapper">
            <i class="fa-brands fa-facebook-f fa-xl"></i>
            <i class="fa-brands fa-instagram fa-xl"></i>
            <i class="fa-brands fa-twitter fa-xl"></i>
            <i class="fa-brands fa-whatsapp fa-xl"></i>
          </div>
          <p class="emailContact">info@email.com</p>
          <p>123 - 456- 7890</p>
          <p>123 Queen Street West, Unit 10</p>
          <p>Toronto, Ontario</p>
        </div>
        <div class="formContainer">
          <form class="usermsg">
            <div class="identification">
              <label for="name" class="sr-only">Name</label>
              <input
                type="text"
                placeholder="Name"
                id="name"
                aria-label="Your Name"
              />
              <label for="email" class="sr-only">Email</label>
              <input
                type="email"
                placeholder="Email address"
                id="email"
                aria-label="Email Address"
              />
            </div>
            <div class="message">
              <textarea
                id="message"
                placeholder="Message"
                aria-label="Write Your Message"
              ></textarea>
            </div>
            <button>Submit</button>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <h5>2022 - Juno College - Priscila Mattos - Cohort 40</h5>
    </footer>
    <script src="/planted.js"></script>
  </body>
</html>
