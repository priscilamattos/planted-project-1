<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../contact/contactStyle.css" />
    <script
      src="https://kit.fontawesome.com/dbb28dec5b.js"
      crossorigin="anonymous"
    ></script>
    <title>Planted</title>
  </head>
  <body>
    <header>
      <div class="contactbackground">
        <div class="wrapperNav">
          <nav class="topNav">
            <ul>
              <li><a href="#">Planted</a></li>
              <li><a href="../../index.html">HOME</a></li>
              <li><a href="#">ABOUT</a></li>
              <li><a href="../blog/blog.html">BLOG</a></li>
              <li><a href="#">CONTACT</a></li>
            </ul>
          </nav>
        </div>
        <div class="contactHeader">
          <div class="sectionTitle">
            <h2>Get in <br />Touch</h2>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="contactInfo">
          <div class="social_media-wrapper">
            <i class="fa-brands fa-facebook-f fa-xl"></i>
            <i class="fa-brands fa-instagram fa-xl"></i>
            <i class="fa-brands fa-twitter fa-xl"></i>
            <i class="fa-brands fa-whatsapp fa-xl"></i>
          </div>
          <p class="emailContact">info@email.com</p>
          <p>123 - 456- 7890</p>
          <p>123 Queen Street West, Unit 10</p>
          <p>Toronto, Ontario</p>
        </div>
        <div class="formContainer">
          <form class="usermsg">
            <div class="identification">
              <input type="text" placeholder="Name" id="name" />
              <input type="email" placeholder="Email address" id="email" />
            </div>
            <div class="message">
              <input type="textarea" placeholder="Message" id="message" />
            </div>
            <button>Submit</button>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <h5>2022 - Juno College - Priscila Mattos - Cohort 40</h5>
    </footer>
  </body>
</html>
